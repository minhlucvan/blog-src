# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Minh Luc's Blog
subtitle: I'm a developer, I make the world a better place.
description: blog cá nhân của Lục Văn Minh. cuộc đời dưới góc của một developer. personal blog of minhlucvan. 
author: Minh Luc 
language: vi
timezone: Antarctica/Davis

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: /
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :language
skip_render:
  - "draft/**"
  - "**/*.js"
  - "*/*.js"
  - "*/*.json"
  - "_posts/**/*.js"
  - "_posts/**/*.css"
  - "_posts/**/*.html"
  - "_posts/**/*.json"
  - "_posts/demo/*"
  - "_posts/post/js/main.min.js"
# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:


# Category & Tag
default_category: uncategorized
category_map: ["Công nghệ", "cuộc sống", "tản mạn"]
tag_map: ["IoT", "EdTech", "FinTech", "fun", "life", "love", "music", "movie", "javascript", "java", "php", "database", "security", "BI", "chat", "network"]

# Date / Time format
## Hexo uses Moment.js to phttps://www.google.com/webmasters/tools/dashboard?hl=en&authuser=0&siteUrl=http%3A%2F%2Fminhlv.ga%2Farse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: tranquilpeak

# Tag
## Docs:
tag_generator:
  per_page: 10

# Category
category_generator:
  per_page: 10

# Sitemap
## Docs: https://github.com/ludoviclefevre/hexo-generator-seo-friendly-sitemap
sitemap:
    path: sitemap.xml

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/minhlucvan/minhlucvan.github.io.git
  branch: master
  name: minhlucvan
  email: luk.mink@gmail.com

# Markdown it

markdown:
  render:
    html: true
    xhtmlOut: false
    breaks: true
    linkify: true
    typographer: true
    quotes: '“”‘’'
  plugins:
    - markdown-it-abbr
    - markdown-it-footnote
    - markdown-it-ins
    - markdown-it-sub
    - markdown-it-sup
    - markdown-it-emoji
  anchors:
    level: 6
    collisionSuffix: 'v'
    permalink: true
    permalinkClass: header-anchor
    permalinkSymbol: ¶

robotstxt:
  useragent: "*"
  disallow:
    - /one_file_to_disallow.html
    - /2nd_file_to_disallow.html
    - /3rd_file_to_disallow.html
  allow:
    - /one_file_to_allow.html
    - /2nd_file_to_allow.html
    - /3rd_file_to_allow.html
  sitemap: /sitemap.xml

imagemin:
  enable     : false
  interlaced : false
  multipass  : false
  optimizationLevel: 2
  pngquant   : false
  progressive: false

clean_css:
  exclude:
      - "*.min.css"

uglify:
  mangle: true
  output:
  compress:
  exclude:
      - "*.min.js"

# hexo-tag-emojis plugin configuration
emojis:
  image_dir: images/emojis

medium_image_plugin:
    image_path: 'img'
    max_width: 680

auto_dir_categorize:
    enable: true  # options:true, false; default is true
    force: false # options:true, false; default is falsesss